<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Объект Event в jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #container {
            width: 400px;
            height: 400px;
            background: #f0f0f0;
            position: relative;
        }
        #target {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 150px;
            left: 150px;
        }
        .log {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            height: 100px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="target"></div>
    </div>
    
    <form id="myForm">
        <input type="text" id="textInput" placeholder="Введите текст">
        <button type="submit">Отправить</button>
    </form>
    
    <div class="log" id="eventLog"></div>
    
    <script src="script.js"></script>
</body>
</html>
