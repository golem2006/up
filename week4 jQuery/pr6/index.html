<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обработчики событий jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #box { width: 200px; height: 200px; background: lightblue; }
        .highlight { background: yellow !important; }
    </style>
</head>
<body>
    <button id="btn-click">Кликни меня</button>
    <button id="btn-hover">Наведи на меня</button>
    <div id="box">Нажми или наведи</div>
    
    <form id="my-form">
        <input type="text" placeholder="Введите текст">
        <button type="submit">Отправить</button>
    </form>
    
    <ul id="list">
        <li>Элемент 1</li>
        <li>Элемент 2</li>
        <li>Элемент 3</li>
    </ul>
    <button id="add-item">Добавить элемент</button>
    
    <script src="script.js"></script>
</body>
</html>
